# Nginx configuration for Archon deployment on VPS
map $request_method $is_bad_method {
    ~^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ 0;
    default 1;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=archon_perip:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=archon_addr:10m;

# Upstream for frontend (Archon-UI)
upstream archon_frontend {
    server 127.0.0.1:3737;
    keepalive 32;
}

# Upstream for backend API (Archon-Server)
upstream archon_backend {
    server 127.0.0.1:8181;
    keepalive 32;
}

# Upstream for MCP service
upstream archon_mcp {
    server 127.0.0.1:8051;
    keepalive 32;
}

# Upstream for agents service
upstream archon_agents {
    server 127.0.0.1:8052;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    if ($host = archon.pydev.site) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name archon.pydev.site;
    return 301 https://$host$request_uri;


}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name archon.pydev.site;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/archon.pydev.site/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/archon.pydev.site/privkey.pem; # managed by Certbot
    include /etc/nginx/snippets/ssl-strong.conf;
    include /etc/nginx/snippets/security-headers.conf;

    # Security and limits
    if ($is_bad_method) { return 405; }
    limit_req zone=archon_perip burst=20 nodelay;
    limit_conn archon_addr 30;

    # Hide sensitive files
    location ~ /\.(?!well-known) { deny all; }

    # Backend API routes
    location /api/ {
        proxy_pass http://archon_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 300s;    # Increased to 5 minutes for crawling operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;    # Increased to 5 minutes for crawling operations

        # Buffer settings
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 32k;
    }

    # Special location for long-running operations like crawling and refresh
    location ~ /api/knowledge-items/.*/refresh {
        proxy_pass http://archon_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 600s;    # 10 minutes for refresh operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;    # 10 minutes for refresh operations
        
        # Buffer settings
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 32k;
    }

    # Special location for crawl operations
    location /api/knowledge/crawl {
        proxy_pass http://archon_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 600s;    # 10 minutes for crawl operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;    # 10 minutes for crawl operations
        
        # Buffer settings
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 32k;
    }

    # Socket.IO connections for real-time updates
    location /socket.io/ {
        proxy_pass http://archon_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 30s;
    }

    # Direct MCP service endpoint for external clients (Cursor, Claude)
    # This allows external MCP clients to connect directly to the MCP server
    location /mcp {
        proxy_pass http://archon_mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket and Server-Sent Events support for MCP protocol
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        
        # MCP-specific headers
        proxy_set_header Accept "application/json, text/event-stream";
        proxy_buffering off;  # Important for SSE streams
        
        # Buffer settings
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 32k;
    }

    # MCP management API endpoints go to main server (not MCP service)
    # These endpoints manage the MCP container lifecycle and provide WebSocket log streaming
    location /api/mcp/ {
        proxy_pass http://archon_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket support for MCP log streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        
        # Buffer settings
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 32k;
    }

    # Agents service endpoints
    location /agents/ {
        proxy_pass http://archon_agents/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
    }

    # Frontend application (catch-all for SPA routing)
    location / {
        proxy_pass http://archon_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;

        # SPA fallback
        try_files $uri $uri/ @fallback;
    }

    # Fallback for SPA routing
    location @fallback {
        proxy_pass http://archon_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check endpoints (bypass rate limiting)
    location ~ ^/(health|api/health)$ {
#        limit_req off;
#        limit_conn off;
        proxy_pass http://archon_backend;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 403 404 500 502 503 504 /custom_error.html;
    location = /custom_error.html {
        internal;
        root /var/www/errors;
    }

}
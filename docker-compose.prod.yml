# Docker Compose configuration for production deployment
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d

services:
  # Frontend - Production override with nginx
  archon-frontend:
    build:
      context: ./archon-ui-main
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://${HOST:-localhost}
        - HOST=${HOST:-localhost}
        - PROD=true
    volumes: []  # Remove dev volumes in production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3737"]